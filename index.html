<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Booklet</title>
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
    <style>
        body {
            font-family: 'Actor';
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-page {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 3);
            width: 90%;
            max-width: 350px;
        }

        input, button {
            width: 90%;
            padding: 20px;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
            font-size: 1.4rem;
            text-align: center;
            outline: none;
        }

        button {
            background: linear-gradient(to right, #ff4f4f, #ff2e63);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="login-page">
        <h1>Welcome Anushaüíê</h1>
        <input type="password" id="password" placeholder="Enter Password" oninput="updateButton()">
        <button id="login-btn" onclick="checkPassword()">Lock üîí</button>
    </div>

    <script>
        const PASSWORD = "loveyou";

        function checkPassword() {
            let inputPassword = document.getElementById("password").value;
            if (inputPassword === PASSWORD) {
                window.location.href = "booklet.html";
            } else {
                alert("Wrong password! Try again.");
            }
        }

        function updateButton() {
            let inputPassword = document.getElementById("password").value;
            document.getElementById("login-btn").innerText = (inputPassword === PASSWORD) ? "Unlock üîì" : "Lock üîí";
        }
    </script>

</body>
</html>
