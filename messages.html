<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Messages</title>
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
    <style>
        body {
            font-family: 'Actor';            
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .buttons button {
            font-family: 'Actor';
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;            
            background: linear-gradient(to right, #ff4f4f, #ff2e63);
            color: white;
            cursor: pointer;
            font-size: 2rem;
            font-weight: 700;
        }

        .buttons .exitbtn{
            font-size: 2rem;            
            background: linear-gradient(to right, #ff4f4f, #ff2e63);
            color: black;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .message-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .message {
            font-family: 'Actor';
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.3);
            font-size: 1.5rem;
            color: black;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            text-align: start;
            min-width: 250px;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: red;
            font-size: 16px;
            cursor: pointer;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            background: #ff2e63;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }

        .popup button {
            margin: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        .popup .yes {
            background: #ff4f4f;
            color: white;
        }

        .popup .no {
            background: #bbb;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        h1 {
            font-size: 7rem;
            margin-top: -17px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 4rem;
                margin-top: -17px;
            }

            .buttons {
                font-size: 1.2rem;
                flex-direction: column;
            }

        }
    </style>
</head>

<body>
    
    <h1>Your Happiness</h1>

    <div class="message-container" id="messages"></div>

    <button class="scroll-to-top" onclick="scrollToTop()">üëÜüèª</button>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="deletePopup">
        <p>Do you really want to delete this message?</p>
        <button class="yes" onclick="confirmDelete()">Yes</button>
        <button class="no" onclick="closePopup()">No</button>
    </div>
    <div class="buttons">
        <button onclick="window.location.href='booklet.html'"> Add More Messages</button>
        <button class="exitbtn" onclick="exitPage()">Exit</button>
    </div>

    

    <script>
        let deleteIndex = null;

        function loadMessages() {
            let messages = JSON.parse(localStorage.getItem("messages")) || [];
            messages.sort((a, b) => new Date(a.date) - new Date(b.date));

            let container = document.getElementById("messages");
            container.innerHTML = "";

            messages.forEach((msg, index) => {
                let div = document.createElement("div");
                div.classList.add("message");
                div.innerHTML = `<strong>${msg.date}</strong><br>${msg.message}
                    <button class="delete-btn" onclick="showDeletePopup(${index})">‚ùå</button>`;
                container.appendChild(div);
            });
        }

        function showDeletePopup(index) {
            deleteIndex = index;
            document.getElementById("overlay").style.display = "block";
            document.getElementById("deletePopup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("deletePopup").style.display = "none";
        }

        function confirmDelete() {
            if (deleteIndex !== null) {
                let messages = JSON.parse(localStorage.getItem("messages"));
                messages.splice(deleteIndex, 1);
                localStorage.setItem("messages", JSON.stringify(messages));
                closePopup();
                loadMessages();
            }
        }

        window.onload = loadMessages;

        function exitPage() {
            // Open a new blank tab
            var newWindow = window.open('https://www.google.co.in/', '_blank');
            
           
        }

        // Show Scroll to Top Button on Scroll
        window.addEventListener("scroll", function () {
            const scrollToTopBtn = document.querySelector(".scroll-to-top");
            if (window.scrollY > 300) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        });

        // Scroll to Top Function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        }
    </script>

</body>

</html>
